<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Reader - Learn to Read Faster</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Speed Reader</h1>
            <div class="header-controls">
                <button id="libraryBtn" class="btn-icon" title="Library">üìö</button>
                <button id="settingsBtn" class="btn-icon" title="Settings">‚öôÔ∏è</button>
            </div>
        </header>

        <!-- Main Reader Display -->
        <main class="reader-container">
            <div id="wordDisplay" class="word-display">
                <span id="currentWord">Welcome</span>
            </div>
            
            <!-- Speed Controls -->
            <div class="speed-controls">
                <div class="speed-info">
                    <label for="speedSlider">Speed (WPM):</label>
                    <span id="speedValue">250</span>
                </div>
                <input type="range" id="speedSlider" min="100" max="1000" value="250" step="10">
                
                <div class="mode-toggle">
                    <label>
                        <input type="radio" name="mode" value="manual" checked>
                        Manual Speed
                    </label>
                    <label>
                        <input type="radio" name="mode" value="practice">
                        Practice Mode
                    </label>
                </div>
                
                <div id="practiceOptions" class="practice-options hidden">
                    <label>
                        Start Speed: <input type="number" id="startSpeed" value="200" min="100" max="500">
                    </label>
                    <label>
                        Ramp Rate: <input type="number" id="rampRate" value="10" min="5" max="50"> WPM/min
                    </label>
                </div>
            </div>

            <!-- Playback Controls -->
            <div class="playback-controls">
                <button id="prevBtn" class="btn">‚èÆÔ∏è</button>
                <button id="playPauseBtn" class="btn btn-primary">‚ñ∂Ô∏è Start</button>
                <button id="nextBtn" class="btn">‚è≠Ô∏è</button>
                <button id="resetBtn" class="btn">üîÑ Reset</button>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div id="progressBar" class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div class="progress-info">
                    <span id="wordCount">0 / 0 words</span>
                    <span id="timeRemaining">0:00 remaining</span>
                </div>
            </div>
        </main>

        <!-- Content Input Section -->
        <section class="content-input">
            <div class="input-tabs">
                <button class="tab-btn active" data-tab="paste">Paste Text</button>
                <button class="tab-btn" data-tab="upload">Upload PDF</button>
                <button class="tab-btn" data-tab="library">Library</button>
            </div>

            <div id="pasteTab" class="tab-content active">
                <textarea id="textInput" placeholder="Paste your text here..."></textarea>
                <button id="loadTextBtn" class="btn btn-primary">Load Text</button>
            </div>

            <div id="uploadTab" class="tab-content">
                <div class="upload-area">
                    <input type="file" id="pdfInput" accept=".pdf" class="hidden">
                    <label for="pdfInput" class="upload-label">
                        üìÑ Click to upload PDF or drag & drop
                    </label>
                    <div id="uploadStatus"></div>
                </div>
            </div>

            <div id="libraryTab" class="tab-content">
                <div class="library-controls">
                    <input type="text" id="searchInput" placeholder="Search books...">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="fiction">Fiction</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="philosophy">Philosophy</option>
                    </select>
                </div>
                <div id="bookList" class="book-list">
                    <div class="loading">Loading library...</div>
                </div>
            </div>
        </section>

        <!-- Sidebar for Text Navigation -->
        <aside id="textSidebar" class="text-sidebar">
            <div class="sidebar-header">
                <h3>Text Navigation</h3>
                <button id="closeSidebarBtn" class="btn-icon">‚úï</button>
            </div>
            <div id="fullText" class="full-text"></div>
        </aside>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="closeSettingsBtn" class="btn-icon">‚úï</button>
                </div>
                <div class="modal-body">
                    <div class="settings-group">
                        <h3>Visual Settings</h3>
                        <label>
                            Font Size:
                            <input type="range" id="fontSizeSlider" min="20" max="100" value="48">
                            <span id="fontSizeValue">48px</span>
                        </label>
                        <label>
                            Theme:
                            <select id="themeSelect">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                                <option value="sepia">Sepia</option>
                                <option value="contrast">High Contrast</option>
                            </select>
                        </label>
                        <label>
                            Font Family:
                            <select id="fontSelect">
                                <option value="system-ui">System</option>
                                <option value="'Georgia', serif">Georgia</option>
                                <option value="'Arial', sans-serif">Arial</option>
                                <option value="'Courier New', monospace">Courier</option>
                            </select>
                        </label>
                    </div>
                    <div class="settings-group">
                        <h3>Reading Settings</h3>
                        <label>
                            <input type="checkbox" id="highlightCenter">
                            Highlight center letter
                        </label>
                        <label>
                            <input type="checkbox" id="showPunctuation" checked>
                            Pause on punctuation
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
